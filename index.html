<!DOCTYPE html>

<html lang="en">

    <!-- Gives webpage the information for background use -->
    <head> 
        <!-- Sets special character use within program -->
        <meta charset="UTF-8">
        
        <!-- Sets the webpages title -->
        <title>Rock Paper Scissors</title>

        <!--Links CSS File to Index-->
        <link rel="stylesheet" href="homepage.css">

        <!--Links to JS File to Index-->
        <script type="text/javascript" src="external.js"></script>
    </head>

    <body>
        <script src="external.js"></script>

        <div class="welcome-container">
            <div class="welcome_message">
                <h1>Welcome to Rock Paper Scissors!</h1>
            </div>
            <div class="intro_paragraph">
                <p>First to Five is claimed as the winner! 
                <br>Check out the Console log to see more information!</p>
            </div>
            <div class="clickable_button">
            <button onclick="game()">Click to Start</button></div>        
        </div>
    </body>
</html>
